<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kigali Traffic Navigation System</title>
    <!-- Import Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00b8a9;
            --primary-dark: #00897b;
            --primary-light: #e0f7fa;
            --accent: #f9ed69;
            --danger: #ff5252;
            --success: #43e97b;
            --bg: #f7fafc;
            --card-bg: #fff;
            --shadow: 0 4px 24px rgba(0,0,0,0.07);
            --radius: 16px;
            --transition: 0.25s cubic-bezier(.4,0,.2,1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--bg) 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 16px 16px 16px;
        }
        header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: linear-gradient(90deg, var(--primary) 60%, var(--primary-dark) 100%);
            color: white;
            padding: 1.5rem 0.5rem 1rem 0.5rem;
            margin-bottom: 32px;
            box-shadow: var(--shadow);
            transition: box-shadow var(--transition);
        }
        header h1 {
            font-size: 2.1rem;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 0.3rem;
            margin-left: 40px;
        }
        header p {
            font-size: 1.08rem;
            opacity: 0.93;
            font-weight: 500;
            margin-left: 40px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 22px;
            background: rgba(255,255,255,0.13);
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 1rem;
            border: 1.5px solid rgba(255,255,255,0.18);
            transition: background var(--transition), box-shadow var(--transition);
            box-shadow: 0 2px 8px rgba(0,184,169,0.08);
        }
        nav a:hover {
            background: var(--accent);
            color: var(--primary-dark);
            box-shadow: 0 4px 16px rgba(0,184,169,0.13);
        }
        #controls {
            background: var(--card-bg);
            padding: 28px 24px 18px 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 28px;
            transition: box-shadow var(--transition);
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 10px;
        }
        @media (min-width: 768px) {
            .input-group {
                flex-direction: row;
                align-items: center;
            }
        }
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-dark);
            font-size: 1.2em;
        }
        input {
            width: 100%;
            padding: 14px 18px 14px 40px;
            border: 1.5px solid var(--primary-light);
            border-radius: 8px;
            font-size: 1.08rem;
            background: #f8f9fa;
            transition: border-color var(--transition), box-shadow var(--transition);
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0,184,169,0.13);
        }
        button {
            background: linear-gradient(90deg, var(--primary) 60%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.08rem;
            font-weight: 700;
            transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
            box-shadow: 0 2px 8px rgba(0,184,169,0.08);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        button:hover {
            background: linear-gradient(90deg, var(--primary-dark) 0%, var(--primary) 100%);
            color: var(--accent);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px rgba(0,184,169,0.13);
        }
        #map-container {
            position: relative;
            height: 480px;
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #error {
            display: none;
            background: var(--danger);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            margin-bottom: 18px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        #routeInfo {
            margin-top: 24px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 28px 24px;
        }
        .route-option {
            background: #f8f9fa;
            margin: 12px 0;
            padding: 18px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            box-shadow: 0 2px 8px rgba(0,184,169,0.06);
        }
        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #fff;
            border-radius: 6px;
        }
        .route-header h3 {
            color: var(--primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .traffic-indicator {
            font-size: 1.5rem;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            background: #f8f9fa;
        }
        .recommended {
            background: var(--success);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-left: 10px;
            white-space: nowrap;
            font-weight: 600;
        }
        .traffic-details {
            margin-top: 10px;
            padding: 15px;
            border-radius: 6px;
            font-size: 1rem;
        }
        .traffic-details.heavy {
            background: rgba(255,82,82,0.08);
            border-left: 4px solid var(--danger);
        }
        .traffic-details.moderate {
            background: rgba(249,237,105,0.13);
            border-left: 4px solid var(--accent);
        }
        .traffic-details.light {
            background: rgba(67,233,123,0.10);
            border-left: 4px solid var(--success);
        }
        .route-details {
            margin: 15px 0;
            padding: 10px;
            background: #fff;
            border-radius: 6px;
        }
        .route-details p {
            margin: 8px 0;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .route-details strong {
            color: #333;
            min-width: 140px;
        }
        .warning {
            background: rgba(255,82,82,0.08);
            color: var(--danger);
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.98rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.93);
            padding: 24px 36px;
            border-radius: var(--radius);
            display: none;
            text-align: center;
            box-shadow: var(--shadow);
            font-size: 1.15rem;
            font-weight: 600;
        }
        .loading.active {
            display: block;
        }
        footer {
            text-align: center;
            padding: 24px 0 10px 0;
            color: #666;
            margin-top: 32px;
            font-size: 1.08rem;
        }
        /* Traffic Icons Colors */
        .traffic-indicator.light {
            color: var(--success);
            background: rgba(67,233,123,0.10);
        }
        .traffic-indicator.moderate {
            color: var(--accent);
            background: rgba(249,237,105,0.13);
        }
        .traffic-indicator.heavy {
            color: var(--danger);
            background: rgba(255,82,82,0.08);
        }
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .route-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            .route-details p {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
                    .route-details strong {
            min-width: auto;
        }
            .container {
                padding: 8px;
            }
            #controls {
                padding: 18px 8px 10px 8px;
            }
            #routeInfo {
                padding: 16px 8px;
            }
        }
    /* Navigation button styles */
    .route-actions {
        margin-top: 15px;
        text-align: center;
    }
    .btn-navigate {
            background: linear-gradient(90deg, var(--success) 60%, #43e97b 100%);
        color: white;
        border: none;
            padding: 14px 32px;
        border-radius: 25px;
        cursor: pointer;
            font-size: 1.08rem;
        font-weight: bold;
            transition: all var(--transition);
        display: inline-flex;
        align-items: center;
        gap: 8px;
            box-shadow: 0 2px 8px rgba(67,233,123,0.08);
    }
    .btn-navigate:hover {
            background: linear-gradient(90deg, #43e97b 0%, var(--success) 100%);
            color: var(--primary-dark);
        transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(67,233,123,0.13);
    }
    .btn-navigate:active {
        transform: translateY(0);
    }
        /* Community Reports Section */
        #reported-issues-section {
            margin-top: 36px;
        }
        #reported-issues-section h2 {
            color: #222;
            font-size: 1.4rem;
            font-weight: 700;
        }
        #view-issues-btn {
            background: linear-gradient(90deg, var(--accent) 60%, #fffde4 100%);
            color: #333;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.08rem;
            font-weight: 700;
            transition: background var(--transition), box-shadow var(--transition), color var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(249,237,105,0.08);
        }
        #view-issues-btn:hover {
            background: linear-gradient(90deg, #fffde4 0%, var(--accent) 100%);
            color: var(--primary);
            box-shadow: 0 4px 16px rgba(249,237,105,0.13);
        }
        #issues-container {
            display: none;
        }
        #issues-list {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 24px 18px;
            max-height: 600px;
            overflow-y: auto;
        }
        #map-container.nav-fullscreen {
            position: fixed !important;
            top: 90px;
            left: 0;
            right: 0;
            bottom: 120px;
            z-index: 1000;
            border-radius: 0 !important;
            height: 18 !important;
            box-shadow: none !important;
        }
        .nav-header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background: linear-gradient(90deg, var(--primary) 60%, var(--primary-dark) 100%);
            color: white;
            border-radius: var(--radius) var(--radius) 0 0;
            box-shadow: 0 2px 12px rgba(0,184,169,0.10);
            padding: 1px 24px 14px 24px;
            font-family: 'Inter', Arial, sans-serif;
            min-height: 64px;
        }
        .nav-header-left {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .nav-header-icon {
            font-size: 1.6em;
            background: rgba(255,255,255,0.13);
            border-radius: 50%;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0,184,169,0.08);
        }
        .nav-header-title {
            font-weight: 700;
            font-size: 1.15rem;
            letter-spacing: 0.5px;
        }
        .nav-header-route {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.10);
            border-radius: 12px;
            padding: 6px 14px;
            font-size: 1rem;
            font-weight: 600;
            margin-left: 18px;
        }
        .nav-header-from, .nav-header-to {
            color: var(--accent);
        }
        .nav-header-arrow {
            color: #fff;
            font-size: 1.1em;
            margin: 0 4px;
        }
        .nav-header-actions {
            display: flex;
            gap: 10px;
        }
        .nav-header-btn {
            background: rgba(255,255,255,0.18);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 22px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background var(--transition), color var(--transition), box-shadow var(--transition);
            box-shadow: 0 2px 8px rgba(0,184,169,0.08);
        }
        .nav-header-btn:hover {
            background: var(--accent);
            color: var(--primary-dark);
        }
        .nav-header-exit {
            background: linear-gradient(90deg, var(--danger) 60%, #ffb199 100%);
            color: white;
        }
        .nav-header-exit:hover {
            background: linear-gradient(90deg, #ffb199 0%, var(--danger) 100%);
            color: var(--primary-dark);
        }
        .nav-footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(90deg, var(--primary-dark) 60%, var(--primary) 100%);
            border-top: 3px solid var(--accent);
            z-index: 1001;
            padding: 0;
            box-shadow: 0 -4px 24px rgba(0,184,169,0.13);
            color: white;
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .nav-footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 18px 32px 18px 32px;
        }
        .nav-info {
            text-align: center;
            flex: 1;
        }
        .nav-info-value {
            font-size: 2.1rem;
            font-weight: 800;
            color: var(--accent);
            text-shadow: 0 2px 4px rgba(0,0,0,0.13);
            margin-bottom: 5px;
            transition: color var(--transition), transform var(--transition);
        }
        .nav-info-label {
            color: rgba(255,255,255,0.85);
            font-size: 1rem;
            font-weight: 500;
        }
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: 24px;
        }
        .nav-footer-btn {
            background: linear-gradient(90deg, var(--success) 60%, #43e97b 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.08rem;
            font-weight: 700;
            transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
            box-shadow: 0 2px 8px rgba(67,233,123,0.08);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .nav-footer-btn:hover {
            background: linear-gradient(90deg, #43e97b 0%, var(--success) 100%);
            color: var(--primary-dark);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px rgba(67,233,123,0.13);
        }
        .nav-progress-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: rgba(255,255,255,0.13);
        }
        .nav-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            transition: width 0.5s var(--transition);
            border-radius: 2px;
            width: 0;
        }
        @media (max-width: 900px) {
            .nav-header-bar, .nav-footer-content {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
                padding: 12px 8px;
            }
            .nav-footer-bar {
                height: auto;
                min-height: 120px;
            }
            .nav-info-value {
                font-size: 1.3rem;
            }
    }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 18px;">
            <div>
                <h1>Kigali Traffic Navigation System</h1>
                <p>Find the best route with real-time traffic updates</p>
            </div>
            <nav style="display: flex; gap: 15px; align-items: center;">
                <a href="issue-report.html">
                    <span style="font-size: 1.2em;">‚ö†Ô∏è</span>
                    Report an Issue
                </a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div id="controls">
            <div class="input-group">
                <div class="input-wrapper">
                    <i>üèÅ</i>
                    <input 
                        id="start" 
                        type="text" 
                        placeholder="Enter start location"
                        autocomplete="off"
                    >
                </div>
                <div class="input-wrapper">
                    <i>üìç</i>
                    <input 
                        id="end" 
                        type="text" 
                        placeholder="Enter destination"
                        autocomplete="off"
                    >
                </div>
                <button onclick="getDirections()">Get Directions</button>
            </div>
        </div>
        <div id="error"></div>
        <div id="map-container">
            <div id="map"></div>
            <div class="loading">
                <p>Finding the best route...</p>
            </div>
        </div>
        <div id="routeInfo">
            <!-- Route information will be dynamically inserted here -->
        </div>
        <!-- Reported Issues Section -->
        <div id="reported-issues-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 12px;">
                <h2>Community Reports</h2>
                <button id="view-issues-btn" onclick="toggleIssuesView()">
                    <span style="font-size: 1.2em;"></span>
                    See Reported Issues
                </button>
            </div>
            <div id="issues-container">
                <div id="issues-list">
                    <!-- Issues will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>¬© 2025 davidbirenzi | All rights reserved</p>
    </footer>
    <!-- Replace YOUR_API_KEY with your actual Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3QYtOU1P5Dkf4nNFfREDfTB-z99XWijQ&libraries=places&callback=initMap" async defer></script>
    <!-- Include the JavaScript file we created earlier -->
    <script src="script.js"></script>
    <script>
      // Hide admin button if not admin
      document.addEventListener('DOMContentLoaded', function() {
        const loggedInUser = sessionStorage.getItem('loggedInUser');
        let isAdmin = false;
        try {
          if (loggedInUser) {
            const user = JSON.parse(loggedInUser);
            isAdmin = user && user.role === 'admin';
          }
        } catch (e) {}
        const adminBtn = document.getElementById('admin-btn');
        if (adminBtn && !isAdmin) {
          adminBtn.style.display = 'none';
        }
      });
    </script>
</body>
</html>
