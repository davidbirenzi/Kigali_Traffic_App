<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="logo">
                <h1>Kigali Traffic System</h1>
            </div>
            
            <div id="auth-forms">
                <!-- Login Form -->
                <form id="login-form" class="form">
                    <h2>Login</h2>
                    <div class="input-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="button" id="login-btn">Log In</button>
                    <p class="toggle-link">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="form hidden">
                    <h2>Create Account</h2>
                    <div class="input-group">
                        <input type="email" id="signup-email" placeholder="Email" required>
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <button type="button" id="signup-btn">Sign Up</button>
                    <p class="toggle-link">Already have an account? <a href="#" id="show-login">Log In</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Custom Popup Overlay -->
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup">
            <div id="popup-icon" class="popup-icon"></div>
            <div id="popup-title" class="popup-title"></div>
            <div id="popup-message" class="popup-message"></div>
            <button id="popup-button" class="popup-button">OK</button>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
