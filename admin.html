<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Kigali Traffic System</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content" style="display: flex; justify-content: space-between; align-items: center; gap: 24px; flex-wrap: wrap;">
                <div class="logo-title" style="display: flex; align-items: center; gap: 16px;">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/traffic-jam.png" alt="Logo" class="admin-logo" style="width:48px;height:48px;box-shadow:0 2px 8px rgba(33,150,243,0.12);background:rgba(255,255,255,0.18);border-radius:50%;padding:8px;">
                    <h1 style="font-size:2rem;font-weight:800;letter-spacing:1px;margin:0;line-height:1;">Admin Dashboard</h1>
                </div>
                <div class="admin-info" style="display: flex; align-items: center; gap: 18px; background: rgba(255,255,255,0.13); padding: 10px 24px; border-radius: 24px; font-size: 1.08rem; box-shadow: 0 2px 8px rgba(33,150,243,0.08);">
                    <span id="admin-name" style="font-weight:700;display:flex;align-items:center;gap:6px;">üë§ Admin</span>
                    <button id="logout-btn" onclick="logout()" style="background: linear-gradient(90deg, #ff5252 0%, #ff9800 100%); color: white; border: none; padding: 10px 28px; border-radius: 22px; cursor: pointer; font-weight: 700; font-size: 1rem; transition: background 0.3s, box-shadow 0.3s; box-shadow: 0 2px 8px rgba(255,152,0,0.08);">Logout</button>
                </div>
            </div>
            
        </header>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-icon stat-total">üìã</div>
                <div class="stat-number" id="total-issues">0</div>
                <div class="stat-label">Total Issues</div>
            </div>
            <div class="stat-card pending">
                <div class="stat-icon stat-pending">‚è≥</div>
                <div class="stat-number" id="pending-issues">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card solved">
                <div class="stat-icon stat-solved">‚úÖ</div>
                <div class="stat-number" id="solved-issues">0</div>
                <div class="stat-label">Solved</div>
            </div>
        </div>

        <div class="filters-section">
            <div class="filter-group">
                <label for="status-filter">Filter by Status:</label>
                <select id="status-filter" onchange="filterIssues()">
                    <option value="all">All Issues</option>
                    <option value="pending">Pending</option>
                    <option value="solved">Solved</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="type-filter">Filter by Type:</label>
                <select id="type-filter" onchange="filterIssues()">
                    <option value="all">All Types</option>
                    <option value="traffic-jam">Traffic Jam</option>
                    <option value="accident">Accident</option>
                    <option value="road-closure">Road Closure</option>
                    <option value="construction">Construction</option>
                    <option value="pothole">Pothole</option>
                    <option value="flooding">Flooding</option>
                    <option value="broken-traffic-light">Broken Traffic Light</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="search-group">
                <input type="text" id="search-input" placeholder="üîç Search issues..." onkeyup="filterIssues()">
            </div>
        </div>

        <div class="issues-container">
            <div class="issues-header">
                <h2>Reported Issues</h2>
                <div class="refresh-btn" onclick="loadIssues()">
                    <span>üîÑ</span> Refresh
                </div>
            </div>
            
            <div id="issues-list" class="issues-list">
                <!-- Issues will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Custom Popup Overlay -->
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup">
            <div id="popup-icon" class="popup-icon"></div>
            <div id="popup-title" class="popup-title"></div>
            <div id="popup-message" class="popup-message"></div>
            <button id="popup-button" class="popup-button">OK</button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
