<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Traffic Issue - Kigali Traffic System</title>
    <link rel="stylesheet" href="issue-report.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3QYtOU1P5Dkf4nNFfREDfTB-z99XWijQ&libraries=places"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Report Traffic Issue</h1>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </header>

        <form id="issue-form" class="issue-form">
            <div class="form-section">
                <h2>Issue Details</h2>
                
                <div class="form-group">
                    <label for="issue-type">Issue Type *</label>
                    <select id="issue-type" required>
                        <option value="">Select issue type</option>
                        <option value="traffic-jam">Traffic Jam</option>
                        <option value="accident">Accident</option>
                        <option value="road-closure">Road Closure</option>
                        <option value="construction">Construction Work</option>
                        <option value="pothole">Pothole</option>
                        <option value="flooding">Flooding</option>
                        <option value="broken-traffic-light">Broken Traffic Light</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="issue-description">Issue Description *</label>
                    <textarea id="issue-description" placeholder="Please describe the issue in detail..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="issue-image">Upload Image (Optional)</label>
                    <input type="file" id="issue-image" accept="image/*">
                    <div id="image-preview" class="image-preview"></div>
                </div>
            </div>

            <div class="form-section">
                <h2>Location</h2>
                
                <div class="location-options">
                    <button type="button" id="use-current-location" class="location-btn">
                        üìç Use Current Location
                    </button>
                    <button type="button" id="use-map-location" class="location-btn">
                        üó∫Ô∏è Select from Map
                    </button>
                </div>

                <div class="form-group">
                    <label for="location-input">Location Address</label>
                    <input type="text" id="location-input" placeholder="Type location or select from map...">
                </div>

                <div id="map-container" class="map-container">
                    <div id="map"></div>
                    <div class="map-instructions">
                        Click on the map to select location
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Submit Issue Report</button>
            </div>
        </form>
    </div>

    <!-- Custom Popup Overlay -->
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup">
            <div id="popup-icon" class="popup-icon"></div>
            <div id="popup-title" class="popup-title"></div>
            <div id="popup-message" class="popup-message"></div>
            <button id="popup-button" class="popup-button">OK</button>
        </div>
    </div>

    <script src="issue-report.js"></script>
</body>
</html>
